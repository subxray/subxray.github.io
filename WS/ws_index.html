<!-- partial:index.partial.html -->
<main>
	<article class="instructions">
    
		<h1>Wordle Solver</h1>
    <p>Idk what you're gonna accomplish by cheating in wordle but</p>
		<p>Enter your <b><a class="a-w" style="color:#0095ff;text-decoration:underline;" target="_blank" href="https://www.nytimes.com/games/wordle/index.html/">Wordle</a></b> guess and mark the letters to find possible solutions.</p>
    
	</article>
  
	<form class="inputs">
		<div class="letter">
			<input class="letter__input" type="text" autocomplete="off" id="one" maxlength="1" tabindex="1"/>

		</div>

				<input class="letter__radio" type="radio" name="two" value="green" tabindex="11">
			</fieldset>
		</div>
    
		<div class="letter">
			<input class="letter__input" type="text" autocomplete="off" id="three" maxlength="1" tabindex="3"/>

			<input class="letter__input" type="text" autocomplete="off" id="five" maxlength="1" tabindex="5"/>
