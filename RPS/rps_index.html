<!DOCTYPE html>
<html>

<head>

	<meta property="og:site_name" content="RPS GAME">
    <meta property="og:url" content="https://subxray.github.io/">
    <meta property="og:title" content="Rock paper scissors">
    <meta property="og:description" content="A rock paper scissors game for people with no friends. We provide an awesome bot to cure your loneliness :D">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#00ccff">
    <meta name="og:image" itemprop="image" content="/Assets/logo-2-rps.png">
    <link rel="shortcut icon" href="/Assets/logo-2-rps.png">
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
  
	<title>RPS</title>
  
	<link rel="stylesheet" href="/RPS/rps_style.css">

</head>

	<body>
		<header>
		<h1><span class="my-role">Rock, Paper, Scissors</span></h1>
		</header>

		<div class="score-board">
			<div id="user-label" class="badge">user</div>
			<div id="computer-label" class="badge">comp</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
       <p>Make a choice</p>
      </div>


     <div class="choices">
       <div class="choice" id="p">
         <img src="/Assets/paper.png" class="img" alt="">
    </div>
    <div class="choice" id="r">
    <img src="/Assets/rock.png" class="img" alt="">
    </div>
    <div class="choice" id="s">
    <img src="/Assets/scissor.png" class="img" alt="">
    </div>
     </div>

<!--   <p id="action-message">Make your move.</p>-->
      
    <script src="/RPS/rps_script.js" charset="utf-8"></script>
  </body>
</html>
